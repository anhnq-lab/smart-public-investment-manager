<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
        .custom-project-marker {
            background: transparent;
        }
        .marker-pin {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }
        /* Pulse Animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 0, 0, 0); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        .custom-popup .leaflet-popup-content-wrapper {
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .custom-popup .leaflet-popup-content {
            margin: 0;
            width: auto !important;
        }
        .custom-popup .leaflet-popup-tip {
            background: white;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map', {
            zoomControl: false,
            attributionControl: false
        }).setView([18.33, 105.9], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.control.zoom({ position: 'bottomright' }).addTo(map);

        var markers = [];

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        window.addEventListener('message', function(event) {
            var data = event.data;
            if (data.type === 'UPDATE_PROJECTS') {
                // Clear existing markers
                markers.forEach(m => map.removeLayer(m));
                markers = [];

                var projects = data.payload;
                var bounds = L.latLngBounds();

                projects.forEach(function(p) {
                    if (!p.Coordinates) return;

                    var statusColor = '#3B82F6';
                    var statusText = 'Thực hiện';
                    if (p.Status === 0) { statusColor = '#F59E0B'; statusText = 'Chuẩn bị'; }
                    else if (p.Status === 2) { statusColor = '#10B981'; statusText = 'Hoàn thành'; }
                    else if (p.Status === 3) { statusColor = '#EF4444'; statusText = 'Vận hành'; }

                    var iconHtml = '<div class="marker-pin pulse-animation" style="background-color: ' + statusColor + ';"></div>';
                    
                    var customIcon = L.divIcon({
                        className: 'custom-project-marker',
                        html: iconHtml,
                        iconSize: [14, 14],
                        iconAnchor: [7, 7],
                        popupAnchor: [0, -10]
                    });

                    var marker = L.marker([p.Coordinates.lat, p.Coordinates.lng], { icon: customIcon }).addTo(map);
                    
                    var popupContent = `
                        <div style="padding: 8px; min-width: 200px; font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif;">
                            <h4 style="font-size: 12px; font-weight: 900; color: #1f2937; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">${p.ProjectName}</h4>
                            <div style="display: flex; align-items: center; gap: 8px; margin-top: 8px;">
                                <span style="padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 700; color: white; background-color: ${statusColor}; text-transform: uppercase;">
                                    ${statusText}
                                </span>
                                <p style="font-size: 10px; font-weight: 700; color: #6b7280; margin: 0;">${formatCurrency(p.TotalInvestment)}</p>
                            </div>
                        </div>
                    `;

                    marker.bindPopup(popupContent, { className: 'custom-popup' });
                    markers.push(marker);
                    bounds.extend(marker.getLatLng());
                });

                if (projects.length > 0) {
                    map.fitBounds(bounds, { padding: [50, 50], maxZoom: 12 });
                }
            }
        });
    </script>
</body>
</html>
